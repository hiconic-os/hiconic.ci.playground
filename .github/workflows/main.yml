name: Test Form

on:
  workflow_dispatch:
    inputs:
      text:
        type: string
        default: 'Hello World!'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: |
          echo '${{ github.event_name }}'

          if [ 'pull_request' == 'pull_request' ]; then
            echo 'PR'
          else
            echo 'NON PR'
          fi

          if [ '${{ github.event_name }}' == 'workflow_dispatch' ]; then
            echo 'GITHUB_DISPATCH'
          else
            echo 'SOMETHING_ELSE'
          fi

      
